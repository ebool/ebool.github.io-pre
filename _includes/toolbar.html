<header class="toolbar-cont flex">
  <div class="flex">
    <span class="material-icons icon mr4">folder</span>
    <div>{{site.username}}</div>
  </div>
  {% assign paths = page.url | split: "/" %}
  {% for path in paths %}
    {% if path.size > 0 %}
    <img src="/assets/ic-img/right-arrow.png" class="ic-right">
    <div class="flex">
      <span class="material-icons icon mr4">folder</span>
      <div>{{path}}</div>
    </div>
    {% endif %}
  {% endfor %}
</header>
